<div class="registration-container">
    <h2>Business Registration Form</h2>
    
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <!-- Legal Name -->
      <div class="form-group">
        <label>Legal Business Name:</label>
        <input type="text" formControlName="legalName">
        <div *ngIf="registrationForm.get('legalName')?.errors" class="error">
          Valid business name required 
        </div>
      </div>
  
      <!-- Address Section -->
      <div class="address-section">
        <div class="form-group">
          <label>Street Address:</label>
          <input type="text" formControlName="address">
        </div>
  
        <div class="form-group">
          <label>City:</label>
          <input type="text" formControlName="city">
        </div>
  
        <div class="form-group">
          <label>State (XX):</label>
          <input type="text" formControlName="state" maxlength="2">
        </div>
  
        <div class="form-group">
          <label>ZIP Code:</label>
          <input type="text" formControlName="zipCode">
          <div *ngIf="registrationForm.get('zipCode')?.errors" class="error">
            Valid 5-digit ZIP required
          </div>
        </div>
      </div>
  
      <!-- Business Description -->
      <div class="form-group">
        <label>Business Description:</label>
        <textarea formControlName="businessDescription"></textarea>
      </div>
  
      <!-- Owner Information -->
      <div class="owner-section">
        <div class="form-group">
          <label>Owner Email:</label>
          <input type="email" formControlName="ownerEmail">
        </div>
  
        <div class="form-group">
          <label>Owner Phone:</label>
          <input type="tel" formControlName="ownerPhone">
          <div *ngIf="registrationForm.get('ownerPhone')?.errors" class="error">
            Valid 10-digit phone number required
          </div>
        </div>
      </div>
  
      <button type="submit" [disabled]="!registrationForm.valid">Submit Registration</button>
    </form>
  </div>
